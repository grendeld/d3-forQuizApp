   <script>

   (function (d3){
     'use strict';

   //circle/donut
   var donutWidth = 75;
   var height = 360;
   var width = 360;
   var radius = Math.min(height,width) / 2;
   var legendRectSize = 18;
   var legendSpacing = 4;

   var color = d3.scaleOrdinal(d3.schemeCategory10);

   var mySvg = d3.select('#chart')
   .append('svg')
   .attr('height',height)
   .attr('width',width)
   .attr('class','shadow')
   .append('g')
   .attr('transform','translate(' + (width/2) + ', ' + (height/2) + ')');



   var arc = d3.arc().innerRadius(radius - donutWidth).outerRadius(radius);

   var pie = d3.pie().value(function(d){return d.count;}).sort(null);



   //tooltip
   var toolTip = d3.select('#chart')
   .append('div')
   .attr('class','tooltip');

   toolTip.append('div')
   .attr('class','label');

   toolTip.append('div')
   .attr('class','count');

   toolTip.append('div')
   .attr('class','percent');


   //data
   d3.csv('rawData.csv', function(error, dataset)
          {
            dataset.forEach(function(d)
            {
              d.count = +d.count;
              d.enabled = true; //added
            });

   var path = mySvg.selectAll('path')
   .data(pie(dataset))
   .enter()
   .append('path')
   .attr('d',arc)
   .attr('fill',function(d, i){ return color(d.data.label); })
   .each(function(d) { this._current = d; }); // added


   //mouseover function
   path.on('mouseover', function(d) {
     var total = d3.sum(dataset.map(function(d){
       return (d.enabled) ? d.count : 0;  // updated from return d.count;
     }));
     var percent = Math.round(1000 * d.data.count / total) / 10;
     toolTip.select('.label').html(d.data.label);
     toolTip.select('.count').html(d.data.count);
     toolTip.select('.percent').html(percent + '%');
     toolTip.style('display', 'block');
           });

   path.on('mouseout', function(d) {
    toolTip.style('display','none');
           });

   path.on('mousemove', function(d) {
          tooltip.style('top', (d3.event.layerY + 10) + 'px')
            .style('left', (d3.event.layerX + 10) + 'px');
        });

   //legend

   var legend = mySvg.selectAll('.legend')
   .data(color.domain())
   .enter()
   .append('g')
   .attr('class','legend')
   .attr('transform',function(d,i){
     var height = legendRectSize + legendSpacing;
     var offset =  height * color.domain().length / 2;
     var horz = -2 * legendRectSize;
     var vert = i * height - offset;
     return 'translate(' + horz + ',' + vert + ')';
   });

// removed semi-colon after strohe color to add...... (click function)
   legend.append('rect')
   .attr('height', legendRectSize)
   .attr('width', legendRectSize)
   .style('fill',color)
   .style('stroke', color)
   .on('click', function(label){

     //check enabled rects, adjust class of rects if enabled/disabled
     var rect = d3.select(this);
     var enabled = true;
     var totalEnabled = d3.sum(dataset.map(function(d){
       return (d.enabled) ? 1 : 0;
     }));

     if(rect.attr('class') === 'disabled')
     {
       rect.attr('class','');
     }
     else
     {
       if (totalEnabled < 2)
       return;
       rect.attr('class', 'disabled');
       enabled = false;
     }

    //redefine how pie will look at data per se
     pie.value(function(d){
       if (d.label === label)
       d.enabled = enabled;
       return (d.enabled) ? d.count : 0;
     });

     path = path.data(pie(dataset));

     //animation
     path.transition()
     .duration(880)
     .attrTween('d', function(d){
       var interpolate = d3.interpolate(this._current, d);
       this._current = interpolate(0);
       return function(t){
         return arc(interpolate(t));
       };
     });

   });

   legend.append('text')
   .attr('x',legendRectSize + legendSpacing)
   .attr('y',legendRectSize - legendSpacing)
   .text(function(d){return d;});


});
